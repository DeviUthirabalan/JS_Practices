       <script> 
            class Student{
                StudentDetails(name,marks){

                    this.marks = marks;
                }
                getName(){
                    return this.name;
                }

                    this.name = name;
                }
                getMarks(){
                    return this.marks;
                }
                setMarks(marks){
                    if(marks<0 || marks >100){
                        alert("invalid marks")
                        
                    }else{
                        this.marks = marks;
                    }
                    
                }
            }
            var stu = new Student();
            stu.setName("Devi");
            stu.setMarks(100);
            document.write(stu.getName()+" "+stu.getMarks())
        </script><br> 


<!-- prototype approach in Encapsulation -->
    <script>
        function student(name,grade){
            var name= name;
            var grade = 2;
            Object.defineProperty(this,"name",{
                get:function(){
                    return name
                },
                set:function(){
                    this.name = name
                }
            });

            Object.defineProperty(this,"grade",{
                get:function(){
                    return grade;
                },
                set:function(){
                    this.grade = grade
                }
            });
          }
        var s = new student("bob",2)
        document.write(s.name+" "+s.grade)

    </script><br>

    <script>
        var shape;

        function setup(){
            createButton("increse size").mousePressed(onclickInc);
            createButton("decrease size").mousePressed(onclickDec);
            createP(" ");
            createCanvas(200,200);
             shape = new ShapeObject();

             function draw(){
                 clear();   //to clear the bg
                 shape.draw(width/2,height/2)
             };
             function onclickInc(){
                 shape.inc(10);
             }
             function onclickDec(){
                 shape.dec(10)
             }
             function ShapeObject(){
                 this.radius =50;
             }
             ShapeObject.prototype.inc = function(n){
                 this.radius += n;
             }
             ShapeObject.prototype.dec = function(n){
                 this.radius -= n;
             }
             ShapeObject.prototype.draw =function(x,y){
                 ellipse(x,y,this.radius*2,this.radius*2)
             }
        }
    </script>

    let myCar = new Benz();

    <!-- inherotance with super keyword -->
    <script>
        class Bike{
            constructor(){
                 this.company = "honda";
            }
        }
        class myBike extends Bike{
            constructor(name,price){
                super();
                this.name = name;
                this.price = price
            }
        }
        var b = new myBike("RoyalEnfield",100000)
        document.write(b.name + " "+b.price+" "+b.company)
    </script><br>
    <script>
        const candidate ={
            FirstName : "Devi",
            LastName : "shree",
            getFullName(){
            // document.write( "${this.FirstName}  ${this.LastName}");
            document.write(this.FirstName + " " + this.LastName +"<br>")
            }
        };
        const developer ={
            FirstName : "Shree",
            LastName : "Devi"
        }

        developer.__proto__= candidate;   //assigning prototype of parent obj to child
        developer.getFullName();
        candidate.getFullName();     
    </script><br>
