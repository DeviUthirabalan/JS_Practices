<script>
    let time = startingMinutes * 60;
    const startingMinutes = 10 ;
    //  setInterval (updateCountDown,1000)
    
    function  updateCountDown() {
        //  setInterval (updateCountDown,1000)
        const countdownElement = document.getElementById('timer')
             let minutes = Math.floor(time / 60)
             let seconds = time % 60;
        
         seconds = seconds < 10 ? '0' + seconds : seconds
        //  countdownElement.innerHTML = `${minutes}:${seconds}`
         countdownElement.innerHTML = minutes +":" +seconds;
         time--;  
         }
        
     
    document.getElementById('para').addEventListener("mousemove",changeAttribute)

        function  changeAttribute(){
               document.getElementById('Number').innerHTML = Math.random()  

           }
        function removeHandler() {
            document.getElementById('para').removeEventListener("mousemove",changeAttribute)
            document.getElementById('para').innerHTML = "Success";
            
        } 


    </script>
